<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>UP!</h1>
        <h3>UpSkill with us</h3>
        <hr>
        <h2>Registration</h2>
        <div>
            <table>
                <form action="#" method="post">
                    <tr>
                        <td><label for="n"><b>Name:</b></label></td>
                        <td><input type="text" name="n" placeholder="Your Name"><br><br></td>
                    </tr>

                    <tr>
                        <td><label for="e-m"><b>email:</b></label></td>
                        <td><input type="text" name="e-m" placeholder="email"><br><br></td>
                    </tr>

                    <tr>
                        <td><label for="u-n"><b>User:</b></label></td>
                        <td><input type="text" name="u-n" placeholder="user id"><br><br></td>
                    </tr>

                    <tr>
                        <td><label for="pwd"><b>Password:</b></label></td>
                        <td><input type="password" name="pwd" placeholder="Create Password"><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="c-pwd"><b>Confirm Password:</b></label></td>
                        <td><input type="password" name="c-pwd" placeholder="Confirm Password"><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="gen"><b>Gender:</b></label></td>
                        <td><input type="radio" name="male">male
                            <input type="radio" name="female">female
                            <input type="radio" name="others">others<br><br></td>
                    </tr>

                    <tr>
                        <td><label><b>Select Your Country:</b></label></td>
                        <td><select>
                    <option value="In">India</option>
                    <option value="Mal">Malaysia</option>
                    <option value="Uk">Uk</option>
                    <option value="am">America</option>
                    <option value="Jap">Japan</option>
                    <option value="Si">Singapore</option>
                </select><br><br></td>
                    </tr>

                    <tr>
                        <td><input type="submit"></td>
                    </tr>

                </form>
            </table>
        </div>
    </center>
</body>

</html>
